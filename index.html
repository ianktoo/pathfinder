<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Primary Meta Tags -->
  <title>Pathfinder: Adventure Awaits</title>
  <meta name="title" content="Pathfinder: Adventure Awaits" />
  <meta name="description"
    content="Plan your perfect trip with AI-powered itineraries. Explore, customize, and share your adventures." />
  <meta name="theme-color" content="#f97316" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://path-finder.dev/" />
  <meta property="og:title" content="Pathfinder: Adventure Awaits" />
  <meta property="og:description"
    content="Plan your perfect trip with AI-powered itineraries. Explore, customize, and share your adventures." />
  <meta property="og:image" content="/pathfinder_hero.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://path-finder.dev/" />
  <meta name="twitter:title" content="Pathfinder: Adventure Awaits" />
  <meta name="twitter:description"
    content="Plan your perfect trip with AI-powered itineraries. Explore, customize, and share your adventures." />
  <meta name="twitter:image" content="/pathfinder_hero.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#ecfdf5',
              100: '#d1fae5',
              200: '#a7f3d0',
              300: '#6ee7b7',
              400: '#34d399',
              500: '#10b981',
              600: '#059669',
              700: '#047857',
              800: '#065f46',
              900: '#064e3b',
              950: '#022c22',
            },
            // Mapping 'orange' classes to the new primary to minimize refactoring needs immediately,
            // though ideally we'd rename usage. keeping existing 'orange' map for compatibility but pointing to green
            orange: {
              50: '#ecfdf5',
              100: '#d1fae5',
              200: '#a7f3d0',
              300: '#6ee7b7',
              400: '#34d399',
              500: '#10b981',
              600: '#059669',
              700: '#047857',
              800: '#065f46',
              900: '#064e3b',
              950: '#022c22',
            }
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'gradient': 'gradient 8s ease infinite',
          },
          keyframes: {
            gradient: {
              '0%, 100%': {
                'background-size': '200% 200%',
                'background-position': 'left center'
              },
              '50%': {
                'background-size': '200% 200%',
                'background-position': 'right center'
              },
            },
          }
        }
      }
    }

  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dark .glass {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Custom scrollbar for aesthetic */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f0fdf4;
      /* Green-50 */
    }

    body.dark ::-webkit-scrollbar-track {
      background: #022c22;
      /* Green-950 */
    }

    ::-webkit-scrollbar-thumb {
      background: #34d399;
      /* Green-400 */
      border-radius: 4px;
    }

    body.dark ::-webkit-scrollbar-thumb {
      background: #059669;
      /* Green-600 */
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #047857;
      /* Green-700 */
    }
  </style>
</head>

<body
  class="bg-stone-50 dark:bg-neutral-950 text-stone-900 dark:text-stone-100 transition-colors duration-200 selection:bg-orange-500 selection:text-white">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
