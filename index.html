<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Primary Meta Tags -->
  <title>Pathfinder: Adventure Awaits</title>
  <meta name="title" content="Pathfinder: Adventure Awaits" />
  <meta name="description"
    content="Plan your perfect trip with AI-powered itineraries. Explore, customize, and share your adventures." />
  <meta name="theme-color" content="#f97316" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://path-finder.dev/" />
  <meta property="og:title" content="Pathfinder: Adventure Awaits" />
  <meta property="og:description"
    content="Plan your perfect trip with AI-powered itineraries. Explore, customize, and share your adventures." />
  <meta property="og:image" content="/pathfinder_hero.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://path-finder.dev/" />
  <meta name="twitter:title" content="Pathfinder: Adventure Awaits" />
  <meta name="twitter:description"
    content="Plan your perfect trip with AI-powered itineraries. Explore, customize, and share your adventures." />
  <meta name="twitter:image" content="/pathfinder_hero.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            orange: {
              50: '#fff7ed',
              100: '#ffedd5',
              200: '#fed7aa',
              300: '#fdba74',
              400: '#fb923c',
              500: '#f97316',
              600: '#ea580c',
              700: '#c2410c',
              800: '#9a3412',
              900: '#7c2d12',
              950: '#431407',
            },
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'gradient': 'gradient 8s ease infinite',
          },
          keyframes: {
            gradient: {
              '0%, 100%': {
                'background-size': '200% 200%',
                'background-position': 'left center'
              },
              '50%': {
                'background-size': '200% 200%',
                'background-position': 'right center'
              },
            },
          }
        }
      }
    }

  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom scrollbar for aesthetic */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #fafaf9;
    }

    body.dark ::-webkit-scrollbar-track {
      background: #171717;
    }

    ::-webkit-scrollbar-thumb {
      background: #fb923c;
      /* Orange-400 */
      border-radius: 4px;
    }

    body.dark ::-webkit-scrollbar-thumb {
      background: #ea580c;
      /* Orange-600 */
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #c2410c;
    }
  </style>
</head>

<body
  class="bg-stone-50 dark:bg-neutral-950 text-stone-900 dark:text-stone-100 transition-colors duration-200 selection:bg-orange-500 selection:text-white">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
